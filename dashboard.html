<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKS Arc AI Ops - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .status-dot.healthy {
            background: #10b981;
        }
        
        .status-dot.unhealthy {
            background: #ef4444;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .pod-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .pod-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8fafc;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .pod-item:hover {
            background: #e0e7ff;
            transform: translateX(5px);
        }
        
        .pod-item.running {
            border-left-color: #10b981;
        }
        
        .pod-item.pending {
            border-left-color: #f59e0b;
        }
        
        .pod-item.failed {
            border-left-color: #ef4444;
        }
        
        .pod-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
        }
        
        .pod-info {
            font-size: 0.85em;
            color: #666;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 8px;
        }
        
        .badge.running {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge.pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .badge.failed {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        select {
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #e5e7eb;
            font-size: 1em;
        }
        
        .logs-container {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .timestamp {
            color: #94a3b8;
            font-size: 0.85em;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .refreshing {
            animation: pulse 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ AKS Arc AI Operations Dashboard</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot" id="k8s-status"></div>
                    <span>Kubernetes</span>
                </div>
                <div class="status-item">
                    <div class="status-dot" id="buffer-status"></div>
                    <span>Context Buffer</span>
                </div>
                <div class="status-item">
                    <div class="status-dot" id="foundry-status"></div>
                    <span>Foundry AI</span>
                </div>
                <div class="timestamp" id="last-update"></div>
            </div>
        </header>

        <div class="card">
            <h2>üìä Cluster Statistics</h2>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-pods">-</div>
                    <div class="stat-label">Total Pods</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="running-pods">-</div>
                    <div class="stat-label">Running</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pending-pods">-</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="failed-pods">-</div>
                    <div class="stat-label">Failed</div>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>üì¶ Pods</h2>
                <div class="controls">
                    <button onclick="refreshPods()">üîÑ Refresh</button>
                    <select id="namespace-filter" onchange="filterPods()">
                        <option value="">All Namespaces</option>
                    </select>
                    <select id="phase-filter" onchange="filterPods()">
                        <option value="">All Phases</option>
                        <option value="Running">Running</option>
                        <option value="Pending">Pending</option>
                        <option value="Failed">Failed</option>
                        <option value="Succeeded">Succeeded</option>
                    </select>
                </div>
                <div class="pod-list" id="pod-list">
                    <div class="loading">Loading pods...</div>
                </div>
            </div>

            <div class="card">
                <h2>üìã Pod Logs</h2>
                <div class="controls">
                    <select id="log-lines">
                        <option value="50">50 lines</option>
                        <option value="100" selected>100 lines</option>
                        <option value="200">200 lines</option>
                        <option value="500">500 lines</option>
                    </select>
                    <button onclick="refreshLogs()">üîÑ Refresh</button>
                </div>
                <div class="logs-container" id="logs">
                    Click on a pod to view its logs...
                </div>
            </div>
        </div>

        <div class="card">
            <h2>‚ö° Recent Events</h2>
            <div class="controls">
                <button onclick="refreshEvents()">üîÑ Refresh</button>
                <select id="event-hours" onchange="refreshEvents()">
                    <option value="1" selected>Last 1 hour</option>
                    <option value="6">Last 6 hours</option>
                    <option value="24">Last 24 hours</option>
                </select>
                <select id="event-type-filter" onchange="refreshEvents()">
                    <option value="">All Types</option>
                    <option value="Normal">Normal</option>
                    <option value="Warning">Warning</option>
                </select>
            </div>
            <div id="events">
                <div class="loading">Loading events...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let allPods = [];
        let selectedPod = null;

        // Initialize
        async function init() {
            await checkHealth();
            await refreshPods();
            await refreshEvents();
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                checkHealth();
                refreshPods();
            }, 30000);
        }

        // Check service health
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                document.getElementById('k8s-status').className = 
                    `status-dot ${data.services.kubernetes ? 'healthy' : 'unhealthy'}`;
                document.getElementById('buffer-status').className = 
                    `status-dot ${data.services.context_buffer ? 'healthy' : 'unhealthy'}`;
                document.getElementById('foundry-status').className = 
                    `status-dot ${data.services.foundry ? 'healthy' : 'unhealthy'}`;
                
                document.getElementById('last-update').textContent = 
                    `Last updated: ${new Date(data.timestamp).toLocaleTimeString()}`;
            } catch (error) {
                console.error('Health check failed:', error);
            }
        }

        // Refresh pods
        async function refreshPods() {
            try {
                const podList = document.getElementById('pod-list');
                podList.classList.add('refreshing');
                
                const response = await fetch(`${API_BASE}/cluster/pods`);
                allPods = await response.json();
                
                // Update statistics
                updateStats(allPods);
                
                // Update namespace filter
                updateNamespaceFilter(allPods);
                
                // Display pods
                filterPods();
                
                podList.classList.remove('refreshing');
            } catch (error) {
                console.error('Failed to fetch pods:', error);
                document.getElementById('pod-list').innerHTML = 
                    '<div class="error">Failed to load pods. Is the server running?</div>';
            }
        }

        // Update statistics
        function updateStats(pods) {
            document.getElementById('total-pods').textContent = pods.length;
            document.getElementById('running-pods').textContent = 
                pods.filter(p => p.phase === 'Running').length;
            document.getElementById('pending-pods').textContent = 
                pods.filter(p => p.phase === 'Pending').length;
            document.getElementById('failed-pods').textContent = 
                pods.filter(p => p.phase === 'Failed').length;
        }

        // Update namespace filter options
        function updateNamespaceFilter(pods) {
            const namespaces = [...new Set(pods.map(p => p.namespace))].sort();
            const select = document.getElementById('namespace-filter');
            const currentValue = select.value;
            
            select.innerHTML = '<option value="">All Namespaces</option>';
            namespaces.forEach(ns => {
                const option = document.createElement('option');
                option.value = ns;
                option.textContent = ns;
                select.appendChild(option);
            });
            
            select.value = currentValue;
        }

        // Filter and display pods
        function filterPods() {
            const namespace = document.getElementById('namespace-filter').value;
            const phase = document.getElementById('phase-filter').value;
            
            let filtered = allPods;
            
            if (namespace) {
                filtered = filtered.filter(p => p.namespace === namespace);
            }
            
            if (phase) {
                filtered = filtered.filter(p => p.phase === phase);
            }
            
            const podList = document.getElementById('pod-list');
            
            if (filtered.length === 0) {
                podList.innerHTML = '<div class="loading">No pods found</div>';
                return;
            }
            
            podList.innerHTML = filtered.map(pod => `
                <div class="pod-item ${pod.phase.toLowerCase()}" 
                     onclick="selectPod('${pod.namespace}', '${pod.name}')">
                    <div class="pod-name">
                        ${pod.name}
                        <span class="badge ${pod.phase.toLowerCase()}">${pod.phase}</span>
                    </div>
                    <div class="pod-info">
                        üìç ${pod.namespace} | 
                        üñ•Ô∏è ${pod.node} | 
                        ‚úÖ ${pod.ready}/${pod.total} ready | 
                        üîÑ ${pod.restarts} restarts
                    </div>
                </div>
            `).join('');
        }

        // Select a pod and show logs
        async function selectPod(namespace, name) {
            selectedPod = { namespace, name };
            await loadLogs();
        }

        // Load pod logs
        async function loadLogs() {
            if (!selectedPod) return;
            
            const logsDiv = document.getElementById('logs');
            logsDiv.textContent = 'Loading logs...';
            
            try {
                const tailLines = document.getElementById('log-lines').value;
                const response = await fetch(
                    `${API_BASE}/cluster/pods/${selectedPod.namespace}/${selectedPod.name}/logs?tail_lines=${tailLines}`
                );
                const data = await response.json();
                
                logsDiv.textContent = data.logs || 'No logs available';
            } catch (error) {
                console.error('Failed to fetch logs:', error);
                logsDiv.textContent = 'Failed to load logs';
            }
        }

        // Refresh logs
        function refreshLogs() {
            if (selectedPod) {
                loadLogs();
            }
        }

        // Refresh events
        async function refreshEvents() {
            try {
                const hours = document.getElementById('event-hours').value;
                const type = document.getElementById('event-type-filter').value;
                
                let url = `${API_BASE}/cluster/events?hours=${hours}`;
                if (type) {
                    url += `&event_type=${type}`;
                }
                
                const response = await fetch(url);
                const events = await response.json();
                
                const eventsDiv = document.getElementById('events');
                
                if (events.length === 0) {
                    eventsDiv.innerHTML = '<div class="loading">No events found</div>';
                    return;
                }
                
                eventsDiv.innerHTML = events.slice(0, 20).map(event => `
                    <div class="pod-item">
                        <div class="pod-name">
                            ${event.involved_object}
                            <span class="badge ${event.type.toLowerCase()}">${event.type}</span>
                        </div>
                        <div class="pod-info">
                            <strong>${event.reason}</strong>: ${event.message}
                        </div>
                        <div class="pod-info">
                            üìç ${event.namespace} | 
                            üïê ${new Date(event.timestamp).toLocaleString()}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to fetch events:', error);
                document.getElementById('events').innerHTML = 
                    '<div class="error">Failed to load events</div>';
            }
        }

        // Start the app
        init();
    </script>
</body>
</html>
